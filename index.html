<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--CSS stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <div id="outer-container">
        <!-- nav bar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-text m-auto h1">
                    Weather Dashboard
                </span>
            </div>
        </nav>

        <!-- search for a city -->

        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 style="text-align: center">Search for a city</h3>
            </div>
            <div class="card m-auto" style="width: 20rem; margin-top: 20px;">
                <form class="form-inline my-2 my-lg-0 input-group">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-outline-dark my-sm-0" type="submit">
                            Search
                        </button>
                    </span>
                </form>
                <ul class="list-group list-group-flush" id="searchList">
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </nav>
    </div>




    <div id="main-container">
        <div class="card">
            <div class=" card-body">
                <h2 class="card-title" id="cityInfo">Atlanta</h2>
                <div class="card-text" id="temperature"> Temperature:
                </div>
                <div class="card-text" id="humidity">Humidity:
                </div>
                <div class="card-text" id="windSpeed">Wind Speed:
                </div>
                <div class="card-text" id="uv"> UV Index:
                </div>
            </div>
        </div>
        <div class="card" style="margin-top: 10px;">
            <div class=" card-body">
                <div class="row">
                    <h2 class="card-title" id="forcast">5-Day Forecast</h2>
                </div>
                <div class="row">
                    <div class="col">
                        1 of 5
                    </div>
                    <div class="col">
                        2 of 5
                    </div>
                    <div class="col">
                        3 of 5
                    </div>
                    <div class="col">
                        4 of 5
                    </div>
                    <div class="col">
                        5 of 5
                    </div>
                </div>
            </div>
        </div>





    </div>





    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
