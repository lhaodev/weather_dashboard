<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!--CSS stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <div id="outer-container">
        <!-- nav bar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-text m-auto h1">
                    Weather Dashboard
                </span>
            </div>
        </nav>

        <!-- search for a city -->

        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 style="text-align: center">Search for a city</h3>
            </div>
            <div class="card m-auto" style="width: 20rem; margin-top: 20px;">
                <form class="form-inline my-2 my-lg-0 input-group">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search">
                    <span class="input-group-btn">
                        <button class="btn btn-outline-dark my-sm-0" id="button" type="submit">
                            Search
                        </button>
                    </span>
                </form>
                <ul class="list-group list-group-flush" id="searchList">
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </nav>
    </div>




    <div id="main-container">
        <div class="card">
            <div class=" card-body">
                <div class="row">
                    <div class="col-12">
                        <h4 class="card-title" id="cityInfo" style="display:inline;"></h4>
                        <h6 class="card-title" id="currentDate" style="display:inline;"></h6>
                        <img id="current-pic" src="" alt="">
                    </div>
                </div>

                <div class=" row">
                    <div class="col-12">
                        <p class="card-text" id="temperature">Temperature:</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <p class="card-text" id="humidity">Humidity:</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <p class="card-text" id="windSpeed">Wind Speed:</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <p class="card-text " id="uvIndex" style="display:inline; ">UV Index:</p>
                        <span class="card-text" id="uv" style="display:inline;"></span>
                    </div>
                </div>
            </div>
        </div>





















        <div class="card text-center" style="margin-top: 10px;">
            <div class=" card-body">
                <div class="row">
                    <h2 class="card-title">5-Day Forecast</h2>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col-md-12 forecast">
                            <p class="card-text date"></p>
                            <img class="pic" src="" alt="">
                            <p class="card-text temp"></p>
                            <p class="card-text humi"></p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="col-md-12 forecast">
                            <p class="card-text date"></p>
                            <img class="pic" src="" alt="">
                            <p class="card-text temp"></p>
                            <p class="card-text humi"></p>
                        </div>
                    </div>

                    <div class="col ">
                        <div class="col-md-12 forecast">
                            <p class="card-text date"></p>
                            <img class="pic" src="" alt="">
                            <p class="card-text temp"></p>
                            <p class="card-text humi"></p>
                        </div>
                    </div>

                    <div class="col ">
                        <div class="col-md-12 forecast">
                            <p class="card-text date"></p>
                            <img class="pic" src="" alt="">
                            <p class="card-text temp"></p>
                            <p class="card-text humi"></p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="col-md-12 forecast">
                            <p class="card-text date"></p>
                            <img class="pic" src="" alt="">
                            <p class="card-text temp"></p>
                            <p class="card-text humi"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
